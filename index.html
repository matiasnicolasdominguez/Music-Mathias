<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>reproductor Musica</title>

	<link rel="stylesheet" href="index.css">
</head>
<body>

	<style>
		body {
		background-color: black;
		color: white;
		font-family: Arial, sans-serif;
		text-align: center;
		padding: 20px;
		margin: 0;
		}
		.Barra_superior {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.5);
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			background-color: #333;
			z-index: 1000;
		}
		.Barra_superior a {
		margin: 0 15px;
		font-size: 120%;
		}
		.Barra_superior a:hover {
		text-decoration: underline;
		}
	</style>

	<h1 style="color: blue;font-size: 230%;">Reproductor de Música</h1>

	<div class="Barra_superior">
		<div>
			<a href="#" style="color: white; text-decoration: none;">Inicio</a>
			<a href="#" style="color: white; text-decoration: none;">Biblioteca</a>
			<a href="#" style="color: white; text-decoration: none;">Generos</a>
			<a href="" style="color: white; text-decoration: none; ">Favoritos</a>
			<a href="" style="color: white; text-decoration: none; ">Ajustes</a>
			<a href="" style="color: white; text-decoration: none; ">Ayuda</a>
		</div>
		<div>
			<input type="text" placeholder="Buscar..." style="padding: 5px; font-size: 120%;">
		</div>

	</div>
	
	<center>
	<div class="player">
	<img width="90" height="100" src="Imagenes/uta-sakura-precure-uta.gif" alt="Caratula" class="cover">
	<div class="info">
    <h2 style="color: rgb(61, 157, 221);">Nombre de la canción</h2>
    <p>Artista</p>
  </div>
  <audio id="audio" >
	<source src="Musíca/Maradona_ calentamiento_ Lección de fútbol y baile _ Opus - Live is Life(MP3_160K).mp3">
</audio>
  <div class="controls">
	<button onclick="toggleMute()">🔇</button>
	<button onclick="shuffleSongs()">🔀</button>
    <button onclick="prevSong()">⏮️</button>
    <button onclick="togglePlay()">⏯️</button>
    <button onclick="nextSong()">⏭️</button>
	<button onclick="Repit()">🔁</button>
	<button onclick="toggleFullScreen()">⛶</button>
    <input type="range" id="progress" value="0">
  </div>
  <div class="volume-control">
	<label for="volume">Volumen:</label>
	<input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>
</div>
</center>

<div class="playlist" style="margin-top: 20px;">
	<h2 style="color: blue;font-size: 200%;">Lista de reproducción</h2>
	<ul id="playlist" style="list-style: none; padding: 0; max-height: 200px; overflow-y: auto;">
		<li style="padding: 10px; border-bottom: 1px solid #333; cursor: pointer;" onclick="selectSong(0)">Canción 1 - Artista 1</li>
		<li style="padding: 10px; border-bottom: 1px solid #333; cursor: pointer;" onclick="selectSong(1)">Canción 2 - Artista 2</li>
		<li style="padding: 10px; border-bottom: 1px solid #333; cursor: pointer;" onclick="selectSong(2)">Canción 3 - Artista 3</li>
		<li style="padding: 10px; border-bottom: 1px solid #333; cursor: pointer;" onclick="selectSong(3)">Canción 4 - Artista 4</li>
		<li style="padding: 10px; border-bottom: 1px solid #333; cursor: pointer;" onclick="selectSong(4)">Canción 5 - Artista 5</li>
	</ul>
</div>

	<script src="index.js"></script>
</body>
</html>
